# Example picom configuration file

# Use the new config path
# Make sure to update any scripts or services that point to the old path

# Old deprecated option
# menu-opacity = 0.8;

# New options for menu opacity
wintypes:
{
    popup_menu = { opacity = 0.8; };
    dropdown_menu = { opacity = 0.8; };
};

# Remove deprecated refresh-rate option
# refresh-rate = 60;

# Update vsync option
vsync = false;

# Other picom options
shadow = true;
no-dnd-shadow = true;
no-dock-shadow = true;
clear-shadow = true;
shadow-radius = 7;
shadow-offset-x = -7;
shadow-offset-y = -7;
shadow-opacity = 0.7;
shadow-red = 0.0;
shadow-green = 0.0;
shadow-blue = 0.0;

# Example of transparency options
# opacity-rule = [
# "90:class_g = 'URxvt'",
# "90:class_g = 'XTerm'"
# ];

# Fade settings
fading = true;
fade-delta = 12;
fade-in-step = 0.03;
fade-out-step = 0.03;

# Backend settings
backend = "glx";
glx-no-stencil = true;
glx-copy-from-front = false;
glx-use-copysubbuffermesa = true;
use-damage = true;

# Detect rounded corners and add shadow
detect-rounded-corners = true;

# Detect windows types and treat them accordingly
detect-client-opacity = true;
detect-transient = true;
detect-client-leader = true;

# Blur settings
blur-background-fixed = false;
blur-background-exclude = [
    "window_type = 'dock'",
    "window_type = 'desktop'"
];

# Rounded corners for windows
corner-radius = 5;

# Other settings
inactive-dim = 0.2;
inactive-dim-fixed = true;
mark-wmwin-focused = true;
mark-ovredir-focused = true;
use-ewmh-active-win = true;

